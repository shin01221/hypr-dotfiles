exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(CD987Eff) rgba(523629ff) 45deg
    col.inactive_border = rgba(111718ff) rgba(263938ff) 45deg
}

group {
    col.border_active = rgba(CD987Eff) rgba(523629ff) 45deg
    col.border_inactive = rgba(111718cc) rgba(263938cc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(0E0F0Fff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
