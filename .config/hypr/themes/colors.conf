exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(AB7D5Cff) rgba(523A29ff) 45deg
    col.inactive_border = rgba(292926ff) rgba(4A4033ff) 45deg
}

group {
    col.border_active = rgba(AB7D5Cff) rgba(523A29ff) 45deg
    col.border_inactive = rgba(292926cc) rgba(4A4033cc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(131414ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
