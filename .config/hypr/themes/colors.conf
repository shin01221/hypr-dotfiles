exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(DDBD8Aff) rgba(524229ff) 45deg
    col.inactive_border = rgba(2A2439ff) rgba(5B4661ff) 45deg
}

group {
    col.border_active = rgba(DDBD8Aff) rgba(524229ff) 45deg
    col.border_inactive = rgba(2A2439cc) rgba(5B4661cc) 45deg
    col.border_locked_active = rgba(F2F3F3ff) rgba(0B0C0Dff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
