exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(C75A98ff) rgba(522940ff) 45deg
    col.inactive_border = rgba(301548ff) rgba(5C3092ff) 45deg
}

group {
    col.border_active = rgba(C75A98ff) rgba(522940ff) 45deg
    col.border_inactive = rgba(301548cc) rgba(5C3092cc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(CDD2CFff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
